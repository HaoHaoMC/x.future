<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>X- 登录页</title>
    <link rel="icon" href="images/Icon.png" sizes="16x16">
    <style>
        @import "styles/Main.css";
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="jumpBar">
        <!-- 第一行 -->
        <div>
            <span>
                <a href="Home.html">
                    <img src="images/Title.png" alt="X-Studio" title="X- 主页面" width="150" height="33">
                </a>
            </span>
            <span class="font25 fontBolder">
                <a href="Sign.html">注册</a>
                /
                <a href="Log.html">登录</a>
            </span>
        </div>
    </div>

    <table width="340" class="underOrange">
        <!-- 第一行: 昵称 -->
        <tr>
            <td class="unselected">昵称:</td>
            <td>
                <input type="text" id="name" placeholder="请输入昵称...">
            </td>
        </tr>

        <!-- 第二行: 密码 -->
        <tr>
            <td class="unselected">密码:</td>
            <td>
                <input type="password" id="password" placeholder="请输入密码...">
            </td>
        </tr>

        <!-- 第三行: 登录 -->
        <tr>
            <td class="unselected"></td>
            <td>
                <button onclick="Log()">登录</button>
            </td>
        </tr>
    </table>

    <!-- 音乐播放器 -->
    <div>
        <h2>音乐播放器</h2>
        <audio src="music/Strad.mp3" id="music" controls autoplay loop>
            音乐|Music
        </audio>
    </div>

    <!-- 导入JS脚本 -->
    <script src="scripts/Log.js"></script>
</body>

</html>
