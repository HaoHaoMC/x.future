<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>X- 主页面</title>
    <link rel="icon" href="images/Icon.png" sizes="16x16">
    <style>
        @import "styles/Main.css";
    </style>

</head>

<body>
    <!-- 导航栏 -->
    <div id="jumpBar">
        <!-- 第一行 -->
        <div>
            <span>
                <a href="Home.html">
                    <img src="images/Title.png" alt="X-Studio" title="X- 主页面" width="150" height="33">
                </a>
            </span>
            <span class="font25 fontBolder">
                <a href="Sign.html">注册</a>
                /
                <a href="Log.html">登录</a>
            </span>
        </div>
    </div>

    <!-- 下载游戏 -->
    <div>
        <h2 id="game">下载游戏</h2>
        <table>
            <!-- 版本 类型 链接 -->
            <thead class="font20">
                <tr>
                    <th>版本</th>
                    <th>类型</th>
                    <th>链接</th>
                </tr>
            </thead>
            <tbody class="font15">
                <!-- 第一行: 示例 -->
                <tr>
                    <td class="fontBold">B0.1</td>
                    <td>测试版</td>
                    <td>
                        <a href="files/Sorry.txt" download>下载</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <!-- 我们的成就:  -->
    <div>
        <h2 id="created">我们的成就</h2>
        <ul>
            <li>
                <a href="GSer.html" class="font15">GoodServer</a>
            </li>

        </ul>
    </div>

    <!-- 抒情古诗 -->
    <div>
        <h2>抒情古诗</h2>
        <ul>
            <li>淡泊以明志，宁静而致远。</li>
            <li>莫等闲，白了少年头，空悲切！</li>
            <li>盛年不重来，一日难再晨。</li>
            <li>及时当勉励，岁月不待人。</li>
            <li>宁可枝头抱香死，何曾吹落北风中。</li>
            <li>会当凌绝顶，一览众山小。</li>
        </ul>
    </div>

    <!-- 音乐播放器 -->
    <div>
        <h2>音乐播放器</h2>
        <audio src="music/Strad.mp3" id="music" controls autoplay loop>
            音乐Music
        </audio>
    </div>

    <!-- 导入JS脚本 -->
    <script src="scripts/Home.js"></script>
</body>

</html>
